<svg fill="none" viewBox="0 0 550 300" width="550" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* BASE STYLES & FONT */
        .page-container {
          width: 100%;
          height: 100%;
          text-align: center;
          padding: 10px 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Verdana, sans-serif;
        }
        
        /* COMMON STYLING FOR ALL BARS */
        .bar-wrapper {
          /* CORE SLANT EFFECT: -15deg skew for the turned-away look */
          transform: skewX(-15deg); 
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
          border: 1px solid rgba(255, 255, 255, 0.15);
          background-color: rgba(30, 40, 50, 0.95); /* Dark background */
          height: 50px; 
          margin-bottom: 10px; /* Space below bars */
          display: inline-block; /* Use inline-block for reliable positioning */
        }
        
        .content {
          /* REVERSE SLANT to keep the text straight and readable */
          transform: skewX(15deg);
          color: white;
          padding: 5px 15px;
          text-align: left;
          height: 100%;
          display: block;
        }

        /* HEADER BAR (Long) */
        .header-bar-wrapper {
          width: 90%; /* Almost full width */
          height: 60px; /* Taller height for header */
        }

        .header-content .main-text {
          font-size: 24px;
          font-weight: 900;
          color: #ff9900; /* Bright accent color for the main title */
          padding-top: 5px;
        }
        
        /* GRID ROW CONTAINER */
        .grid-row {
          width: 90%;
          display: block; /* Use block to wrap */
          margin: 0 auto 10px auto;
          /* Clear floats from previous items */
          overflow: hidden; 
        }

        /* SHORT BARS (Side-by-side) */
        .item-bar-wrapper {
          width: 49%; /* Less than half to allow spacing */
          height: 50px;
          float: left; /* Float to put side-by-side */
          margin-right: 1%;
        }

        .item-bar-wrapper:nth-child(even) {
            margin-right: 0;
        }

        /* TEXT STYLING */
        .main-text {
          font-size: 16px;
          font-weight: 700;
          line-height: 1.2;
          display: block;
        }

        .sub-text {
          font-size: 12px;
          color: #cccccc;
          line-height: 1.2;
          display: block;
        }
      </style>
      
      <div class="page-container">
        
        <!-- TOP LONG BAR -->
        <div class="bar-wrapper header-bar-wrapper" style="margin-bottom: 20px;">
          <div class="content header-content">
            <span class="main-text">PROJECT DATA & NAVIGATION MENU</span>
          </div>
        </div>

        <!-- 3 x 2 GRID OF SHORT BARS -->
        <!-- ROW 1 -->
        <div class="grid-row">
            <div class="bar-wrapper item-bar-wrapper" style="background-color: rgba(60, 40, 30, 0.95);">
              <div class="content">
                <span class="main-text">15</span>
                <span class="sub-text">Days Since Last Update</span>
              </div>
            </div>
            <div class="bar-wrapper item-bar-wrapper">
              <div class="content">
                <span class="main-text">5.8K Lines</span>
                <span class="sub-text">Total Codebase Size</span>
              </div>
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="grid-row">
            <div class="bar-wrapper item-bar-wrapper">
              <div class="content">
                <span class="main-text">⭐️ 42</span>
                <span class="sub-text">Stars on GitHub</span>
              </div>
            </div>
            <div class="bar-wrapper item-bar-wrapper" style="background-color: rgba(30, 60, 30, 0.95);">
              <div class="content">
                <span class="main-text">Status: Stable</span>
                <span class="sub-text">Ready for Production</span>
              </div>
            </div>
        </div>
          
        <!-- ROW 3 -->
        <div class="grid-row">
            <div class="bar-wrapper item-bar-wrapper" style="background-color: rgba(30, 30, 60, 0.95);">
              <div class="content">
                <span class="main-text">Wiki Link</span>
                <span class="sub-text">Go to Documentation</span>
              </div>
            </div>
            <div class="bar-wrapper item-bar-wrapper">
              <div class="content">
                <span class="main-text">Discord</span>
                <span class="sub-text">Join the Community</span>
              </div>
            </div>
        </div>
        
      </div>
    </div>
  </foreignObject>
</svg>
