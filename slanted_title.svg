<svg fill="none" viewBox="0 0 450 60" width="450" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .slanted-box-container {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .slanted-box {
          /* 1. Skew the background/box itself */
          transform: skewX(-15deg); /* Adjust -15deg for different slant angles */
          background: linear-gradient(to right, #1f4788, #30589a); /* Dark blue gradient */
          color: white;
          padding: 10px 30px;
          text-align: center;
          font-size: 24px;
          font-weight: 700;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
          line-height: 1.2;
          /* This height adjustment prevents clipping of the slanted edges */
          height: 40px; 
        }
        .text-content {
          /* 2. Apply reverse skew to keep the text straight */
          transform: skewX(15deg); 
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      </style>
      <div class="slanted-box-container">
        <div class="slanted-box">
          <span class="text-content">My Project Title and Slanted Header</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
